<!-- Category Tabs -->
<!-- Category Tabs (fixed below global navbar) -->
<div class="category-tabs bg-light border-bottom shadow-sm sticky-top" style="top: 100px; z-index: 1000;">
  <div class="category-scroll">
    <button
      *ngFor="let category of categories"
      (click)="selectCategory(category)"
      [ngClass]="{ 'active': selectedCategory === category }"
      class="category-button"
    >
      {{ category }}
    </button>
  </div>
</div>

<div class="container content-spacing">
  <div class="row g-3 px-2">
    <div *ngFor="let item of filteredItems" class="col-lg-4 col-12">
      <div class="menu-item">
        <div class="menu-item-header">
          <strong class="item-name">{{ item.name }}</strong>
          <span class="item-price">₹{{ item.price }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
